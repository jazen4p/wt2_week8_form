<body>

<h1 style="text-align: center">Student Details</h1>
<form (ngSubmit)="submit2()" [formGroup]="myReactiveForm">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name: <span style="color: red">*</span></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="nama" />
    </div>
  </div>
  <div class="alert alert-warning" role="alert" *ngIf="nama.errors?.required && nama.touched">
    Name is required
  </div>
  <div class="alert alert-warning" role="alert" *ngIf="nama.errors?.pattern && nama.touched">
    Name is invalid
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Faculty: <span style="color: red">*</span></label>
    <div class="col-sm-10">
      <select class="form-control" formControlName="faculty">
          <option value=""><span style="color: grey">Select...</span></option>
          <option value="IBII Kwik Kian Gie">IBII Kwik Kian Gie</option>
        </select>
      </div>
  </div>
  <div class="alert alert-warning" role="alert" *ngIf="faculty.errors?.required && faculty.touched">
    Faculty is required. <i class="fa-exclamation-circle"></i>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">NIM: <span style="color: red">*</span></label>
    <div class="col-sm-10">
      <input pattern="[0-9]*" class="form-control" formControlName="nim" />
    </div>
  </div>
  <div class="alert alert-warning" role="alert" *ngIf="nim.errors?.required && nim.touched">
    NIM is required. <i class="fa-exclamation-circle"></i>
  </div>
  <div class="alert alert-warning" role="alert" *ngIf="nim.errors?.pattern && nim.touched">
    NIM is invalid <i class="fa-exclamation-circle"></i>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Entry Date: <span style="color: red">*</span></label>
    <div class="col-sm-10">
      <input type="date" class="form-control" formControlName="entrydate" placeholder="" />
    </div>
  </div>
  <div class="alert alert-warning" role="alert" *ngIf="entrydate.errors?.required && entrydate.touched">
    Entry Date is required. <i class="fa-exclamation-circle"></i>
  </div>
  <div class="alert alert-warning" role="alert" *ngIf="entrydate.errors?.required && entrydate.touched">
    Value must be a date or time <i class="fa-exclamation-circle"></i>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Birth Date: </label>
    <div class="col-sm-10">
      <input type="date" class="form-control" formControlName="birthdate" />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Address: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="address" />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Notes: </label>
    <div class="col-sm-10">
      <textarea name="notes" id="" class="form-control" rows="5"></textarea>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Phone: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="phone" placeholder="+62 _____-____">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Email: <span style="color: red">*</span></label>
    <div class="col-sm-10">
      <input type="email" class="form-control" formControlName="email" />
    </div>
  </div>
  <div class="alert alert-warning" role="alert" *ngIf="email.errors?.required && email.touched">
    Email is required <i class="fa-exclamation-circle"></i>
  </div>
  <div class="alert alert-warning" role="alert" *ngIf="email.errors?.email && email.touched">
    Email is invalid
  </div>

  <!-- <div class="form-group row">
    <label class="col-sm-2 col-form-label">Umur</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="umur" placeholder="Masukkan umur Anda" />
    </div>
  </div>
  <div class="alert alert-warning" role="alert" *ngIf="umur.errors?.required && umur.touched">
    Atribut umur harus diisi
  </div>
  <div class="alert alert-warning" role="alert" *ngIf="umur.errors?.min && umur.touched">
    Umur minimal 18 tahun
  </div>
  <div class="alert alert-warning" role="alert" *ngIf="umur.errors?.max && umur.touched">
    Umur minimal 80 tahun
  </div> -->

  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" formControlName="check">
    <label class="form-check-label" for="exampleCheck1">Saya setuju dengan syarat dan ketentuan yang berlaku</label>
  </div>

  <input type="submit" class="btn btn-primary" value="Submit" [disabled]="myReactiveForm.invalid" />
</form>
</body>
